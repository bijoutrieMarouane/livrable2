<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Meta -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>M.R.A Shop</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="css/css.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <!-- jquery for include the templates  -->
    <script src="js/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- include templates -->
    <script>
        //include navbar
        $(function () {
            $("#navbar").load("tmp/navbar.html");
        });
        //include info
        $(function () {
            $("#info").load("tmp/info.html");
        });
        //include footer
        $(function () {
            $("#footer").load("tmp/footer.html");
        });
    </script>
    <!-- Call from navbar == <div id="navbar"></div> -->
    <!-- Call from info section == <div id="info"></div> -->
    <!-- Call from footer == <div id="footer"></div> -->
</head>

<body>
    <!-- header section start -->
    <div class="header_section navbar2">
        <div class="container-fluid">
            <div id="navbar"></div>
        </div>
    </div>
    <!-- end header section -->
    <!-- contact page -->

    <section class="contact">
        <div class="fomulaire">
            <h1>Contact Us</h1>
            <h2>Commençons cette conversation. Parlez nous un peu de vous, Et nous vous contacterons dès que possible</h2>
            <input type="text" class="form PNN" placeholder="Prénom et Nom">
            <input type="tel" class="form tel" placeholder="N° Telephone"><br>
            <input type="email" class="form email" placeholder="Email"><br>
            <textarea class="form message" placeholder="Message"></textarea><br>
            <a href="#">
                <button class="btn_envoyer">
                    <h5 class="envoyer">Envoyer
                    <img class="img_envoyer" src="image/envoyer.png"></h5>
                </button>
            </a>
        </div>
    </section>

    <!-- end contact page -->
    <!-- info section -->
    <section class="info_section">
        <div class="container">
            <div class="info_container">
                <div id="info"></div>
            </div>
        </div>
    </section>

    <!-- end info_section -->

    <!-- footer section -->
    <section class="container-fluid footer_section">
        <div id="footer"></div>
    </section>
    <!-- end footer section -->
    <!-- JS files -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
